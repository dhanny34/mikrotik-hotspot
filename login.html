<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
   <head>
      <title>Login KPN Hotspot</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="css/style.css">
   </head>
   <body>
      
    $(if chap-id)
    <form name="sendin" action="$(link-login-only)" method="post" style="display:none">
        <input type="hidden" name="username" />
        <input type="hidden" name="password" />
        <input type="hidden" name="dst" value="$(link-orig)" />
        <input type="hidden" name="popup" value="true" />
    </form>

    <script src="/md5.js"></script>
    <script>
        function doLogin() {
            document.sendin.username.value = document.login.username.value;
            document.sendin.password.value = hexMD5('$(chap-id)' + document.login.password.value + '$(chap-challenge)');
            document.sendin.submit();
            return false;
        }

    </script>
    $(endif)
      <section class="ftco-section">
         <div class="container">
            <div class="row justify-content-center">
               <div class="col-md-6 text-center mb-5">
                  <h2 class="heading-section">Login KPN Hotspot</h2>
                  $(if error)<br />
                  <div style="color: #FF8080; font-size: 20px">$(error)</div>
                  $(endif)
               </div>
            </div>
            <div class="row justify-content-center">
               <div class="col-md-7 col-lg-5">
                  <div class="wrap">
                     <div class="img" style="background-image: url(images/bg-1.jpg);"></div>
                     <div class="login-wrap p-4 p-md-5">
						<form class="signin-form" name="login" action="$(link-login-only)" method="post" $(if chap-id) onSubmit="return doLogin()" $(endif)>
                    <input type="hidden" name="dst" value="$(link-orig)" />
                    <input type="hidden" name="popup" value="true" />
                        <div class="form-group mt-3">
						   <input id="username" name="username" type="text" value="$(username)" class="form-control" />
						   
                           <label class="form-control-placeholder" for="username">Username</label>
                        </div>
						<input id="password" name="password" type="hidden" placeholder="Password" />
                        <button type="submit" class="form-control btn btn-primary rounded submit px-3">Sign In</button>
                        </form>
                     </div>
                  </div>
               </div>
            </div>
         </div>
         </div>
      </section>
<script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
<script type="text/javascript">
window.onload = function() {
    var src = document.getElementById("username"),
        dst = document.getElementById("password");
    src.addEventListener('input', function() {
        dst.value = src.value;
    });
};
</script>
   </body>
</html>
