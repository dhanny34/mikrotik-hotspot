<html>
<head>
$(if refresh-timeout)
<meta http-equiv="refresh" content="$(refresh-timeout-secs)">
$(endif)
	<title>Logout KPN Hotspot</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="css/style.css">
<script>
    function openLogin() {
	if (window.name != 'hotspot_logout') return true;
	open('$(link-login)', '_blank', '');
	window.close();
	return false;
    }
</script>
</head>

<body>
<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Anda sudah logout.</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-5">
					<div class="wrap">
						<div class="img" style="background-image: url(images/bg-1.jpg);"></div>
						<div class="login-wrap p-4 p-md-5">
                        <table>  
                    <tr><td>Username</td><td>$(username)</td></tr>
                    <tr><td>IP address</td><td>$(ip)</td></tr>
                    <tr><td>MAC address</td><td>$(mac)</td></tr>
                    <tr><td>Session time</td><td>$(uptime)</td></tr>
                    $(if session-time-left)
                    <tr><td>Time left</td><td>$(session-time-left)</td></tr>
                    $(endif)
                    <tr><td>Bytes up / down:</td><td>$(bytes-in-nice) / $(bytes-out-nice)</td></tr>
                </table>
			      	<div class="d-flex">
			      		<div class="w-100">
			      			<h3 class="mb-4">Sign In</h3>
                              
                              <form class="signin-form" action="$(link-login)" name="login" onSubmit="return openLogin()">
                              <div class="form-group">
                <input type="submit" value="Log in" class="form-control btn btn-primary rounded submit px-3">
                </div>
                </form>
			      		</div>

			      	</div>
		        </div>
		      </div>
				</div>
			</div>
		</div>
	</section>

<script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
<script type="text/javascript">
</body>
</html>
